{% extends "template.html" %} {% block content %}
<form method="post" action="{{ url_for('update') }}">
  <fieldset>
    <input type="hidden" name="id" value="{{ game.id }}">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" value="{{ game.name }}" id="name" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" value="{{ game.category }}" id="category" name="category" class="form-control" />
    </div>
    <div class="form-group mb-2">
      <label for="platform">Plataforma</label>
      <input type="text" value="{{ game.platform }}" id="platform" name="platform" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary float-end"
      >Voltar</a
    >
  </fieldset>
</form>
{% endblock %}
