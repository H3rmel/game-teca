{% extends "template.html" %} {% block content %}
<table class="table table-striped table-responsive table-bordered mt-4">
  <thead class="thead-default">
    <tr>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Plataforma</th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.category }}</td>
      <td>{{ game.platform }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="d-flex justify-content-between align-items-center">
  <a href="{{ url_for('new_game') }}" class="btn btn-primary">
    Adicionar jogo
  </a>
  <a href="{{ url_for('logout') }}" class="btn btn-outline-danger"> Sair </a>
</div>
{% endblock %}
