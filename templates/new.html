{% extends "template.html" %} {% block content %}
<form
  method="post"
  action="{{ url_for('create') }}"
  enctype="multipart/form-data"
>
  <figure class="img-thumbnail col-md-6">
    <img
      class="img-fluid"
      src="{{ url_for('image', name_archive='default_thumbnail.jpg') }}"
    />
    <figcaption>
      <div class="form-group">
        <label> Mudar capa </label>
        <input
          type="file"
          accept=".jpg"
          id="archive"
          name="archive"
          class="form-control"
        />
      </div>
    </figcaption>
  </figure>
  <fieldset>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" id="category" name="category" class="form-control" />
    </div>
    <div class="form-group mb-2">
      <label for="platform">Plataforma</label>
      <input type="text" id="platform" name="platform" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary float-end"
      >Voltar</a
    >
  </fieldset>
</form>
{% endblock %}
